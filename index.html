<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Заказать бота</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b0f1a; color:#e9eefc}
    .wrap{max-width:520px; margin:0 auto; padding:16px}
    .card{background:#111a2e; border:1px solid #1f2a44; border-radius:14px; padding:16px; box-shadow:0 8px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px; font-size:22px}
    p{margin:0 0 14px; opacity:.9; line-height:1.4}
    label{display:block; margin:10px 0 6px; font-size:13px; opacity:.9}
    input, textarea, select{
      width:100%; box-sizing:border-box; padding:12px;
      border-radius:12px; border:1px solid #233253; background:#0c1324; color:#e9eefc;
      outline:none;
    }
    textarea{min-height:96px; resize:vertical}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .hint{font-size:12px; opacity:.75; margin-top:8px}
    .btn{
      width:100%; margin-top:14px; padding:12px 14px;
      border-radius:12px; border:0; cursor:pointer;
      background:#2b70ff; color:white; font-weight:700; font-size:15px;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .ok{margin-top:10px; padding:10px 12px; border-radius:12px; background:#0f2a1a; border:1px solid #1f6b3a}
    .err{margin-top:10px; padding:10px 12px; border-radius:12px; background:#2a1010; border:1px solid #6b1f1f}
    .badge{display:inline-block; padding:6px 10px; border-radius:999px; background:#0c1324; border:1px solid #233253; font-size:12px; opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">SupportBot • Заказ бота</div>
      <h1 style="margin-top:10px;">Оставь заявку</h1>
      <p>Заполни форму — заявка улетит админу. Ответ придёт в Telegram.</p>

      <div class="row">
        <div>
          <label>Твоё имя</label>
          <input id="name" placeholder="Например: Коля" />
        </div>
        <div>
          <label>Бюджет (примерно)</label>
          <select id="budget">
            <option value="Не знаю">Не знаю</option>
            <option value="до 20$">до 20$</option>
            <option value="20–50$">20–50$</option>
            <option value="50–100$">50–100$</option>
            <option value="100$+">100$+</option>
          </select>
        </div>
      </div>

      <label>Что за бот нужен?</label>
      <input id="purpose" placeholder="Поддержка, магазин, игра, заявки, админка..." />

      <label>Какие функции?</label>
      <textarea id="features" placeholder="Например: меню, анкета, рассылка, база пользователей, оплата..."></textarea>

      <label>Контакт (не обязательно)</label>
      <input id="contact" placeholder="@username или номер (если хочешь)" />

      <button id="sendBtn" class="btn">Отправить заявку</button>

      <div id="msg"></div>
      <div class="hint">Если кнопка не отправляет — открой Mini App внутри Telegram и попробуй снова.</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    function show(type, text) {
      const el = document.getElementById("msg");
      el.className = type === "ok" ? "ok" : "err";
      el.textContent = text;
    }

    function getVal(id){ return (document.getElementById(id).value || "").trim(); }

    // Под Telegram чуть красивее
    if (tg) {
      tg.ready();
      tg.expand();
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      const name = getVal("name");
      const purpose = getVal("purpose");
      const features = getVal("features");
      const budget = getVal("budget");
      const contact = getVal("contact");

      if (!purpose || !features) {
        show("err", "Заполни хотя бы: «Что за бот нужен?» и «Какие функции?»");
        return;
      }

      const payload = {
        type: "order",
        name: name || null,
        budget,
        purpose,
        features,
        contact: contact || null,
        ts: new Date().toISOString()
      };

      if (!tg) {
        show("err", "Это должно быть открыто внутри Telegram (WebApp). В браузере напрямую отправка не сработает.");
        return;
      }

      // Отправка данных в бота
      try {
        document.getElementById("sendBtn").disabled = true;
        tg.sendData(JSON.stringify(payload));
        show("ok", "✅ Заявка отправлена! Можно закрыть окно — админ ответит в Telegram.");
        // Можно автозакрыть через пару секунд:
        setTimeout(() => tg.close(), 1200);
      } catch (e) {
        document.getElementById("sendBtn").disabled = false;
        show("err", "Не удалось отправить. Попробуй ещё раз.");
      }
    });
  </script>
</body>
</html>
